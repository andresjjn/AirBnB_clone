<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. Head styling</title>
  <style>
    header{
      background-color:#FF0000;
      height:70px;
      width: 100%;
    }
    body{
      margin: 0;
      padding: 0;
    }
    footer{
      background-color: #00FF00;
      height:70px;
      width: 100%;
      position:fixed;
      bottom: 0;
    }
    .Paragraph{
      text-align: center;
      margin-top: 26px;
    }
  </style>
</head>
<body>
  <header>
  </header>
  <footer>
    <p class="Paragraph">Holberton School</p>
  </footer>
</body> 
</html>
